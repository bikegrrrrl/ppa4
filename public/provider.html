<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>provider page</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
 <h1>Provider Slot Manager</h1>

 <p id="message"></p>
  
    <button id="loadSlotsBtn">Load appointment slots</button>
  
    <ul id="slotsList"></ul>
  
    <script src="/provider.js"></script> 
    
    <!---form-->
    <form id="slotForm">
        <label>Start time (example: 2026-03-01T09:00)</label>
        <input id="startTime" type="datetime-local">
        <label>End time (example: 2026-03-01T09:30)</label>
        <input id="endTime" type="datetime-local">
        <label for="myStatus">Select Appt Status</label>
        <select id="myStatus" name="myStatus" type="text">
            <option value="Available">Available</option>
            <option value="Booked">Booked</option>
        </select>
        <label>Your name</label>
        <input id="myName" type="text" placeholder="your name">
        
        <button id="createBtn" type="submit">Create slot</button>
    </form>

    <h2>Current slots</h2>
    <table>
    <thead>
        <tr>
        <th>Start time</th>
        <th>End time</th>
        <th>Status</th>
        <th>Name</th>
        </tr>
    </thead>
    <tbody id="slotTableBody"></tbody>
    </table>

    <script src="provider.js"></script>
    

    <body>



</html>
